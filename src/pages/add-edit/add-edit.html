<ion-header>

  <ion-navbar>
    <ion-title>Nome Anime</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="add()" #form="ngForm">
      <ion-item>
          <ion-label floating>TÃ­tulo</ion-label>
          <ion-input name="title" required #titleLocal="ngModel" type="text" [(ngModel)]="anime.title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Personagem principal</ion-label>
            <ion-input name="mainChar" required #mainCharLocal="ngModel" type="text" [(ngModel)]="anime.mainChar"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Editora</ion-label>
              <ion-input name="company" required #companyLocal="ngModel" type="text" [(ngModel)]="anime.company"></ion-input>
            </ion-item>
    <div padding>
      <button ion-button block color="primary" type="submit" [disabled]="!form.valid" >Salvar</button>
    </div>
  </form>
</ion-content>
